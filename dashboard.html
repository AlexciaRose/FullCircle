          <p id="completed-message">
            <script>
              if (completedTasks > 0 && remainingTasks > 0) {
                console.log(
                  `You have completed ${completedTasks} tasks and you have ${remainingTasks} tasks remaining. Get going!`
                );
              } else if (completedTasks > 0 && remainingTasks === 0) {
                console.log(
                  `You have completed all ${completedTasks} tasks. Great job!`
                );
              } else if (completedTasks === 0 && remainingTasks > 0) {
                console.log(
                  `You haven't completed any tasks yet. You have ${remainingTasks} tasks remaining. Get started!`
                );
              } else {
                console.log(
                  `You don't have any tasks to complete. Enjoy your free time!`
