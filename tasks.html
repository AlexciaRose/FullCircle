<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="./Styles/tasks.css">
     <link rel="stylesheet" href="./Styles/sidenav.css">
     
 
    <!--Icons-->
    <script src="https://kit.fontawesome.com/6b35027422.js" crossorigin="anonymous"></script>
     
    

    <title>Tasks</title>
</head>
<body  id="bodyId">
    
    <header class="header" id="headerId">
        <div class="header_toggle"> <i class="fa-solid fa-angle-right" style="color: #4723D9;" id="toggleId"></i> </div>
        <div class="header_img"> <img src="" alt=""> </div>
    </header>
    <div class="l-navbar" id="navId">
        <nav class="nav">
            <div> <a href="#" class="nav_logo"> <i class="fa-solid fa-circle-notch fa-rotate-90 fa-lg" style="color: #fcfcfc;"></i> <span class="nav_logo-name">FullCircle</span> </a>
                <div class="nav_list"> 
                    <a href="dashboard.html" class="nav_link"> <i class="fa-solid fa-boxes-stacked" style="color: #e6e6e6;"></i> <span class="nav_name">Dashboard</span> </a> 
                    <a href="tasks.html" class="nav_link active"> <i class="fa-solid fa-folder" style="color: #e6e6e6;"></i> <span class="nav_name">Tasks</span> </a> 
                    <a href="calendar.html" class="nav_link"> <i class="fa-solid fa-calendar" style="color: #e6e6e6;"></i> <span class="nav_name">Schedule</span> </a> 
                    <a href="profile.html" class="nav_link"> <i class="fa-solid fa-user" style="color: #e6e6e6;"></i> <span class="nav_name">Profile</span> </a> 
                  
                </div>
            </div> <a href="#" class="nav_link"> <i class="fa-solid fa-right-from-bracket" style="color: #e8e8e8;"></i> <span class="nav_name">Logout</span> </a>
        </nav>
    </div>

    <!--Container Main start-->
   
    <div class="vh-100 row">
        <div class="taskbar col-lg-9 col-md-12">
            <div class="row d-flex align-items-center">
                <h1 class="col-9">Tasks</h1>
                <div class="btn-group col-3">
                    <button class="btn btn-secondary btn-sm" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <a href="#"> <i class="fa-solid fa-plus" style="color: #ffffff; padding-right: 2px;"></i> <span>Add Task</span> </a> 
                        
                    </button>
                    
                  </div>
            </div>
              <!--Buttons to sort tasks-->
            <div class="row mt-3">
              <div class="btn-group col-2">
                <button class="btn btn-class btn-sm" style="color: black;" type="button">
                  Show: <span class="selected-course" style="color: rgba(131, 134, 133, 1);">All Courses</span>
                </button>
                <button type="button" class="btn btn-sm btn-light dropdown-toggle drop-class dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                  <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu course-menu">
                  <li><a class="dropdown-item" href="#" data-course="All Courses">All Courses</a></li>
                </ul>
              </div>
               
            </div>
            <!--Headings for task display-->
            <div class="task-container mt-5">
                <div class="task-header">
                 <div class="task-title">Title</div>
                  <div class="task-status">Description</div>
                  <div class="task-progress">Progress</div>
                  <div class="task-due-date">Due Date</div>
                  <div class="task-time-remaining">Time Remaining</div>
                </div>
                <div class="task-cards w-100" id="task-cards">    
                
              </div>
            </div>
            

<div class="mt-5" id="task-container">

</div>      
       </div>



         <!-- Modal to accept form data on a task-->
  <div class="modal fade vw-100" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!--FORM-->
          <form id="tasks-form" method="post">
            <div class="mb-3">
              <label for="task-name" class="col-form-label"></label>
              <input type="text" class="form-control" name="TaskName" id="TaskName" placeholder="Add Title">
            </div>
            <div class="mb-3">
              <label for="task-class" class="form-label mb-0">Class</label>
                  <select id="task-class" name="Courses" class="form-select" type="text">
                      <option></option>
                  </select>
            </div>
            <div class="mb-3">
              <label for="due-date" class="col-form-label">Due Date:</label>
              <div class="row d-flex p-2">
                <input type="date" class="form-control col p-2" name="DueDate" id="due-date">
              <input type="time" id="due-time" class="form-control col" style="width: 50px;" name="DueTime">
              </div>
              <input type="hidden" value="" name="Status" id="">
              <input type="hidden" value="" name="ElapsedTime" id="">
              <input type="hidden" value="" name="Progress" id="">
              <input type="hidden" value="0" name="remaining_time" id="">
              <div class="mb-3">
              <label for="time-remaining" class="col-form-label">Time to Complete:</label>
              <fieldset>
                <div class="row" style="font-weight: lighter;">
                  <div class="col">
                     <input class="form-control col" name="AllottedTime" id="hours" type="number" min="0" max="23" placeholder="00" value=0 >
                <label for="hours" class="col-form-label">Hours</label>
                  </div>
            </div>                 
             </fieldset>	  
        
            </div>
            </div>
            <div class="mb-3">
              <label for="task-description" class="col-form-label"></label>
              <textarea class="form-control" name="description" id="task-description" placeholder="Add description..."></textarea>
            </div>
           
            </div>
        <div class="modal-footer">
          <input type="submit" class="btn btn-primary" value="Save Changes">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
          </form>
        
      </div>
    </div>
  </div>

        <div class="col d-flex flex-column">
            <!--Display of suggested tasks for the current day-->
            <div class="recs col-md-12">
                <p>Here are some suggestions for </p>
                <h2 style="font-weight: bold;">Today, <span id="date" style="color: rgba(24, 160, 251, 0.5);"></span></h2>
                <div class="inner_recs card" id="inner_recs">               
                      
                </div>
            </div>
            <!--TIMER - This will time each task and will also act as a general timer-->
            <div class="timer">
                <h4>Time Tracker</h4>
                <p class="track">You can start tracking...</p>
                <div class="wrapper">
                    <div class="time">
                      <span class="hour">00</span>
                      <span class="colon">:</span>
                      <span class="minute">00</span>
                      <span class="colon">:</span>
                      <span class="second">00</span>
                      <span class="colon ms-colon" style="display: none;">:</span>
                      <span class="millisecond" style="display: none;">00</span>
                    </div>
                    <div class="buttons">
                      <button class="start">Start</button>
                      <button class="stop">Stop</button>
                      <button class="reset">Reset</button>
                    </div>
                  </div>
            </div>
        </div>
    </div>


    <div class="modal fade vw-100" id="taskModal" tabindex="-1" aria-hidden="true">

      </div>




    <!--Container Main end-->


   

     <!--Bootstrap Optional Javascript-->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
   <!--Local Javascript-->
    <script src="Javascript/sidenav.js"></script>
    <script src="Javascript/tasks.js"></script>

</body>
</html>
