<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Styles/login.css">

    <!--Bootstrap Optional Javascript-->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <title>Login</title>
</head>
<body>
    <section class="vh-100" style="background-color: rgba(24, 160, 251, 1); overflow-y: scroll; display: flex; flex-direction: column;">
        <div class="container-fluid">
            <div class="row d-flex justify-content-center align-items-center vh-100">
                <div class="col-5 sidebar text-center">
                    <h1 class="text-light sideinfo mb-0">FullCircle</h1>                     
                    <p style="margin-bottom:100px;">A Task Management System</p>
                    <q style="font-style: italic; font-size: 20px;" class="mt-5">Take control of your day, everyday</q>
                </div>
                
                <div class="col bg-light vh-100">
                    <form  id="login-form" method="post">
                        <header>Login to your FullCircle Account</header>
                        <span class="ms-2" style="font-size: 12px; font-weight: lighter; color: rgba(115, 115, 115, 1); font-family: 'Roboto';">Enter your credentials below</span>
                        
                        <div class="form-group col-6 ms-2">
                            <label for="email" class="form-label mb-0">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group col-6 ms-2">
                            <label for="password" class="form-label mb-0">Password</label>
                            <input type="password" class="form-control mb-4" id="password" name="password" placeholder="Password" required>
                            <input type="checkbox" onclick="showPassword()"> <span class="view">Show Password</span> 
                        </div>
                        <div class="form-group ms-2">
                            <input type="submit" class="btn btn-sign mb-2" value="LOGIN">
                        </div>
                        

                    </form>
                    

                    
                </div>
            </div>
        </div>
    </section>

<script src="Javascript/log.js"></script>
<script>
    function showPassword() {
  var x = document.getElementById("password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>

</body>
</html>
