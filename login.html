<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Styles/login.css">

    <!--Bootstrap Optional Javascript-->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <title>Create Account</title>
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-5 sidebar vh-100 text-center">
                    <h1 class="text-light sideinfo">FullCircle</h1>
                </div>
                
                <div class="col bg-light vh-100">
                    <form action="/choice.html">
                        <header>Login to your FullCircle Account</header>
                        <span class="ms-2" style="font-size: 12px; font-weight: lighter; color: rgba(115, 115, 115, 1); font-family: 'Roboto';">Enter your credentials below</span>
                        
                        <div class="form-group col-5 ms-2">
                            <label for="UserEmail" class="form-label mb-0">Email</label>
                            <input type="email" class="form-control" id="UserEmail" placeholder="Email" required>
                        </div>
                        <div class="form-group col-5 ms-2">
                            <label for="UserPassword" class="form-label mb-0">Password</label>
                            <input type="password" class="form-control mb-4" id="UserPassword" placeholder="Password" required>
                        </div>
                        <div class="form-group ms-2">
                            <input type="submit" class="btn btn-sign mb-2" value="LOGIN">
                        </div>
                        <span style="font-size: 12px; font-family: 'Inter';" class="ms-2 mt-1">Don't have an account? <a href="create.html">Sign Up</a>
                        </span>

                    </form>
                    
                </div>
            </div>
        </div>
    </section>

</body>
</html>
