<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Styles/login.css">

    <title>Create Account</title>

<body>
    <section class="vh-100">
        <div class="container-fluid">
            <div class="row d-flex justify-content-center align-items-center h-100">

                    <h1 class="text-light sideinfo">FullCircle</h1>
                </div>
                
                <div class="col bg-light vh-100">
                    <form action="#" method="POST">
                        <header>Choose which best describes you:</header>

                              <div class="card-body">
                                <h5 class="card-title">Card 1 title</h5>
                                <p class="card-text">Professional</p>
                              </div>
                            </div>
                          </button>
                          <button type="submit" class="card-link stretched-link" name="card-button-2">
                            <div class="card">
                              <div class="card-body">
                                <h5 class="card-title">Card 2 title</h5>
                                <p class="card-text">Student</p>
                              </div>
                            </div>
                          </button>
                        </div>
                      </form>
                      
                    
                </div>
            </div>
        </div>
