<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullCircle</title>

     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="./Styles/login.css">
 
    <!--Icons-->
    <script src="https://kit.fontawesome.com/6b35027422.js" crossorigin="anonymous"></script>

    

</head>
<body style="height: 100%;">
    
    <section style="height: 100vh; background-color: rgba(24, 160, 251, 1); overflow-y: scroll; display: flex; flex-direction: column; ">
        <div class="container-fluid d-flex" style=" flex-grow: 1;"> 
            <!--SideBar-->
            <div class="row d-flex justify-content-center align-items-center" style="height: 100%;" >
              <div class="col-5 sidebar text-center">
                <h1 class="text-light sideinfo mb-0">FullCircle</h1>                     
                <p style="margin-bottom:100px;">A Task Management System</p>
                <q style="font-style: italic; font-size: 20px;" class="mt-5">Take control of your day, everyday</q>
            </div>
                
                <div class="col-7 bg-light mb-3" style="height: 100%;" id="class-container">
                  
                    <form class="mt-0"> <!--Back Button-->
                        <input type="button" class="bck-btn" value="Back" onclick="history.back()">
                    </form>

                  <form id="class-form"  class="class">
                    <div >
                        <h1>What's school like?</h1>
                        <header class="mb-3">Add Classes</header>
                        <!-- Form fields for first class -->
                        <div>
                            <div class="row mb-4 mt-2">
                                <div class="form-group col-5 ms-2">
                                    <label for="class-code" class="form-label mb-0 me-2">Class Code</label> <br>
                                    <input type="text" class="form-control" id="code"  name="code" placeholder="Class Code" autofocus>
                                </div>
                            <div class="row d-flex align-items-center">
                                <div class="form-group col-5 ms-2">
                                    <label for="ClassName" class="form-label mb-0">Class Name</label>
                                    <input type="text" id="name" class="form-control" name="name" placeholder="Class Name" autofocus>
                                </div>
                            </div>
                            <div class="row mb-4 mt-2">
                                <div class="form-group col-5 ms-2">
                                    <label for="class-instructor" class="form-label mb-0 me-2">Instructor Name</label> <br>
                                    <input type="text" class="form-control" id="instructor_name"  name="instructor_name" placeholder="Instructor Name" autofocus>
                                </div>
                            </div>

                            <h3>Weekly Schedule</h3>
                            <div id="class-times-container">
                                <div class="row" id="class-times">
                                <div class="col-3 mt-0">
                                    <label for="classday" class="form-label mb-0">Day</label>
                                    <select id="day_of_week_one" name="day_of_week_one" class="form-select" type="text">
                                        <option value="Sunday">Sunday</option>
                                        <option value="Monday">Monday</option>
                                        <option value="Tuesday">Tuesday</option>
                                        <option value="Wednesday">Wednesday</option>
                                        <option value="Thursday">Thursday</option>
                                        <option value="Friday">Friday</option>
                                        <option value="Saturday">Saturday</option>
                                    </select>
                              </div>
                              <div class="col-3 mt-2">
                                <label for="start-time">Start Time</label>
                                <input type="time" id="start_time" class="form-control" name="start_time">
                              </div>
                              <div class="col-3 mt-2">
                                <label for="end-time">End Time</label>
                                <input type="time" id="end_time" class="form-control" name="end_time">
                              </div>                               
                              </div>
                            </div>
                            <div id="class-times-container">
                                <div class="row" id="class-times">
                                <div class="col-3 mt-0">
                                    <label for="classday" class="form-label mb-0">Day</label>
                                    <select id="day_of_week_two" name="day_of_week_two" class="form-select" type="text">
                                        <option value="Sunday">Sunday</option>
                                        <option value="Monday">Monday</option>
                                        <option value="Tuesday">Tuesday</option>
                                        <option value="Wednesday">Wednesday</option>
                                        <option value="Thursday">Thursday</option>
                                        <option value="Friday">Friday</option>
                                        <option value="Saturday">Saturday</option>
                                    </select>
                              </div>
                              </div>
                            </div>
                            
                        </div>
                      </div>
                      
                      <button class="mt-3 btn btn-sign btn-sm" type="submit" id="save-classes">
                       <span>Save</span>
                     </button> 
               <!--<button class="mt-3 btn btn-sign btn-sm" type="button" id="all-done">
                        <span>Done</span>
                      </button> -->      
                
                     
                    </form>
                 
              </div> 
                
            </div>
        </div>

    </section>
    
      <!--Bootstrap Optional Javascript-->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
      <script src="Javascript/classes.js"></script>
</body>
</html>
